<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sketch to Image Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid wrapper">
      <nav class="navbar navbar-expand-sm">
        <div class="container-fluid">
          <a class="navbar-brand ms-5" href="#"
            ><img
              src="./assests/painting_5173122.png"
              class="me-3"
              style="width: 50px; height: 60px"
            />Sketch<span>2</span>Image</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapsibleNavbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item me-5">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item me-5">
                <a class="nav-link" href="#">Blog</a>
              </li>
              <li class="nav-item me-5">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item me-5">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="title">
        <h1 class="title-head">
          <span
            ><img
              src="assests/doodle-stars_66501.png"
              style="width: 25px; height: 25px" /></span
          >Steady Sketch
        </h1>
        <p class="title-tag">
          Convert your beloved Doodles into stunning images
        </p>
      </div>

      <div class="main">
        <div class="canvas-container">
          <div class="buttons ms-auto">
            <button class="btn btn-primary" id="undoButton">Undo</button>
            <button class="btn btn-primary" id="clearButton">Clear</button>
          </div>
          <div class="canvas">
            <canvas id="drawingCanvas" width="600" height="600"></canvas>
            <textarea
              id="promptText"
              placeholder="Enter a prompt here"
              rows="1"
            ></textarea>
            <button class="btn btn-primary" onclick="generateImage()">
              Generate Image
            </button>
          </div>
        </div>
        <div class="file-container">
          <input
            type="file"
            id="sketchFiles"
            accept=".png, .jpeg, .jpg, .webp"
          />
          <textarea
            id="promptTexts"
            placeholder="Enter a prompt here..."
            rows="1"
          >
          </textarea>
          <button class="btn btn-primary" onclick="generateFileImage()">
            Generate Image
          </button>
        </div>
      </div>
    </div>
    <div class="img-container">
      <h2 id="imgContainer"></h2>
      <img id="generatedImage" alt="Generated Image" />
      <a class="btn btn-primary" id="downBtn"> Download Image </a>
      <p class="copyright">Copyright &#169;. All rights Blue reserved</p>
    </div>

    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
